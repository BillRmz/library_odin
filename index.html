<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
 <main class="main-content border">
    <div class="selection-panel border">
        <form action="" class="input-form">
            <div class="title-input">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Book Title" />
              </div>

              <div class="author-input">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Book Author" />
              </div>

              <div class="no-pages">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" placeholder="Number of Pages" />
              </div>


              

              <div class="status-input">
                <label for="status">Status</label>
                <select class='select-form' name="status" id="status">
                    <option value="read">Read</option>
                    <option value="not-read">Not Read</option>
                </select>
              </div>
              <div class="btn">
                <button type="submit">Add</button>
            </div>

             
          
        </form>


    </div>

    <div class="book-view border">
      <div class="header">
        <h1> Library</h1>

      </div>

      <div class="books" >
        <table class="GeneratedTable">
          <thead>
            <tr>
              <th>Book Title </th>
              <th>Author</th>
              <th>No Pages</th>
              <th>Status</th>
              <th>Delete?</th>
            </tr>
          </thead>
          <tbody id="book-list" >
            <tr>
              <td>Cell</td>
              <td>Cell</td>
              <td>Cell</td>
              <td>Cell</td>
              <td>Cell</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>


 </main>
    
<script src="script.js"></script>
</body>
</html>
